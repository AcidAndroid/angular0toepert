<div class="card-columns">
    <div *ngFor="let item of newReleases" class="card">
        <!-- <img [src]="item.images[0].url" class="card-img-top" alt="..."> -->
        <img [src]="item.images|noimage" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text">
                <span *ngFor="let artista of item.artists" class="badge badge-primary">{{artista.name}}</span>
            </p>
        </div>
    </div>
</div>
