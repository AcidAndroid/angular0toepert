<h1>{{heroe.nombre | uppercase}}</h1>
<h3><small>Fecha aparicion:({{heroe.aparicion|date:'y'}})</small></h3>
<hr>

<div class="row animated fadeIn">
    <div class="col-md-4">
        <img [src]="heroe.img" [alt]="heroe.nombre" srcset="" class="img-fluid">
        <br>
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regesar</a>
    </div>

    <div class="col-md-8">
        <!-- <h3>{{heroe.nombre}}</h3> -->
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <img *ngIf="heroe.casa=='Marvel'" class="img-logo" src="../../../assets/img/marvel.png" [alt]="heroe.casa" srcset="">
        <img *ngIf="heroe.casa=='DC'" class="img-logo" src="../../../assets/img/dc.png" [alt]="heroe.casa" srcset="">
    </div>
</div>
