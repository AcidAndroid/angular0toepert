<ion-header>
    <ion-navbar color="primary">
        <ion-title>Pendientes</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <img width="100%" src="../../assets/imgs/pendientes.jpg" alt="Pendientes">
    <ion-list>
        <ion-item-sliding *ngFor="let lista of _taskListServicio.listas | filtroCompletado:false">
            <button ion-item (click)="listaSeleccionada(lista)">
                  {{ lista.titulo }}
                  <ion-note item-end>
                      {{lista.items.length}} items
                  </ion-note>
                </button>
            <ion-item-options side="left">
                <button ion-button icon-only color="danger" (click)="borrarLista(lista)">
                        <ion-icon name="close"></ion-icon>                    
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>


    <ion-fab bottom right>
        <button (click)="agregarLista()" ion-fab mini><ion-icon name="add"></ion-icon></button>
    </ion-fab>

</ion-content>
