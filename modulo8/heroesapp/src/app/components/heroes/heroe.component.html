<h3>Heroe <small>{{heroe.nombre}}</small></h3>
<button type="button" name="regresar" id="regresar" class="btn btn-warning" btn-lg btn-block [routerLink]="['/heroes']" routerLinkActive="router-link-active">Regresar</button>
<button type="button" name="regresar" id="regresar" class="btn btn-success" btn-lg btn-block routerLinkActive="router-link-active" (click)="agregarNuevo(frmHeroe)">Limpiar</button>
<hr>
<div class="row animated fadeIn">
    <div class="col-md-12">

        <form #frmHeroe="ngForm" (ngSubmit)="agregar(frmHeroe)" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="">Nombre</label>
                <input type="text" name="nombre" [(ngModel)]="heroe.nombre" class="form-control" placeholder="Nombre" required>
                <small id="helpId" class="text-muted">Nombre del heroe</small>
            </div>


            <div class="form-group">
                <label for="casa">Casa</label>
                <select class="form-control" [(ngModel)]="heroe.casa" name="casa" id="casa">
              <option value="Marvel">Marvel</option>
              <option value="DC">DC</option>              
            </select>
            </div>

            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea class="form-control" [(ngModel)]="heroe.bio" name="bio" id="bio" rows="3"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" name="btnEnviar" id="btnEnviar" class="btn btn-success" btn-lg btn-block [disabled]="!frmHeroe.valid">Guardar</button>
            </div>

        </form>

    </div>
</div>
