<h1>Heroes</h1>
<hr>
<div class="row">
    <div class="col-md-12 text-right">
        <button type="button" name="" id="" class="btn btn-outline-primary" btn-lg btn-block [routerLink]="['/heroe','nuevo']" routerLinkActive="router-link-active">Nuevo</button>
    </div>
</div>

<div class="row mt-3 animated fadeIn">
    <div class="col-md-12">
        <div class="table-responsive">
            <div class="alert alert-primary alert-dismissible fade show" role="alert" *ngIf="loading">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span>
                        </button>
                <strong>Cargando</strong> Por favor espere.
            </div>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Casa</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of heroes | keys; let i=index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{heroes[item].nombre}}</td>
                        <td>{{heroes[item].casa}}</td>
                        <td class="text-right">
                            <button type="button" name="" id="" class="btn btn-secondary m-1" btn-lg btn-block [routerLink]="['/heroe',item]">Editar</button>
                            <button type="button" name="" id="" class="btn btn-danger m-1" btn-lg btn-block (click)="borrar(item)">Borrar</button>
                        </td>
                    </tr>

                </tbody>
            </table>

            <div class="alert alert-info" role="alert" *ngIf="(heroes | keys).length===0 && !loading">
                <h4 class="alert-heading"></h4>
                <p>No hay registros a mostrar.</p>
                <p class="mb-0"></p>
            </div>


        </div>
    </div>
</div>
