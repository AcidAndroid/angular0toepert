<div class="container main-container">
    <h1>Videos de mi canal</h1>
    <hr>

    <div class="card-columns animated fadeIn fast" *ngIf="videos.length>0">
        <div class="card" *ngFor="let video of videos">
            <img class="card-img-top img-fluid" [src]="video.thumbnails.high.url" alt="video.title">
            <div class="card-body">
                <h5 class="card-title text-center">{{video.title}}</h5>
                <button type="button" name="" id="" class="btn btn-outline-dark btn-lg btn-block" (click)="verVideo(video)" data-toggle="modal" data-target="#modelId">Ver video</button>
            </div>
        </div>

    </div>
    <button type="button" name="" id="" class="btn btn-outline-danger btn-lg btn-block" (click)="cargarMasvideos()">Cargar mas Videos  </button>
</div>



<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content" *ngIf="videoSeleccionado">
            <div class="modal-header">
                <h5 class="modal-title">{{videoSeleccionado.title}}</h5>

            </div>
            <div class="modal-body">
                <iframe width="100%" height="300" [src]="videoSeleccionado.resourceId.videoId | domseguro" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="cerrarVideo()" onclick="$(' #modelId ').modal('hide')" data-dismiss="modal">Cerrar modal</button>
            </div>
        </div>
    </div>
</div>
