<h1>
    chat
</h1>
<hr>
<div class="app-mensajes" id="app-mensajes">


    <div *ngFor="let chat of _chatService.chats" [ngClass]="{'text-right': _chatService.usuario.uid==chat.uid}">


        <span class="badge" [ngClass]="{'badge-danger': _chatService.usuario.uid==chat.uid 
                        , 'badge-info': _chatService.usuario.uid!==chat.uid}">
                        {{chat.nombre}}
                    </span>

        <p>
            {{chat.mensaje}}
        </p>
    </div>
