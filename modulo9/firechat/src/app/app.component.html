<div class="container main-container">
    <h1>Fire chat</h1>

    <div *ngIf="_chatService.usuario.uid" class="col-md-12 text-right">
        <button type="button" name="" id="" class="btn btn-outline-danger" btn-lg btn-block (click)="salir()">Salir</button>
    </div>

    <app-login *ngIf="!_chatService.usuario.uid"></app-login>
    <div class="chat-window" *ngIf="_chatService.usuario.uid">

        <app-chat></app-chat>
    </div>
</div>
