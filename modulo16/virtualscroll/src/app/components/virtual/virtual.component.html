<h1>Virtual scroll</h1>
<hr>

<div class="row">
    <div class="col text-center">
        <button type="button" name="" id="" class="btn btn-primary btn-lg btn-block" (click)="irInicio()">Ir al Inicio</button>
        <button type="button" name="" id="" class="btn btn-secondary btn-lg btn-block" (click)="irFinal()">Ir al final</button>
        <button type="button" name="" id="" class="btn btn-danger btn-lg btn-block" (click)="irMitad()">Mitad</button>
    </div>
</div>

<br>
<hr>
<cdk-virtual-scroll-viewport itemSize="50" class="list-container">


    <div class="list-group-item" *cdkVirtualFor="let persona of personas;let i = index;let conteo = count">
        item {{i}} / {{conteo}}
    </div>

</cdk-virtual-scroll-viewport>
