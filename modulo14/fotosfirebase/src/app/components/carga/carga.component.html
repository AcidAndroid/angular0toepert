<div class="row">
    <div class="col-md-4">
        <h3>Seleccione archivos</h3>
        <div class="drop-zone well">
            <h4>Suelte aqui los archivos</h4>
            <img src="assets/drop-images.png" alt="Imagen dejar caer" srcset="">
        </div>
    </div>
    <div class="col-md-8">
        <h4>Cargar archivos</h4>
        <button type="button" name="" id="" class="btn btn-outline-success btn-lg" [disabled]="archivos.length===0" (click)="cargarImagenes()">Cargar a firebase</button>
        <button type="button" name="" id="" class="btn btn-outline-danger btn-lg">Limpiar</button>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre archivo</th>
                    <th>Tama√±o</th>
                    <th>Progreso</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="row">Nombre prueba</td>
                    <td>1MB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 25%;"></div>
                        </div>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
