<div class="row">
    <div class="col-md-4">
        <h3>Seleccione archivos</h3>
        <div appNgDropFiles [archivos]="archivos" (mouseSobre)=" estaSobreElemento=$event" [ngClass]="{'file-over': estaSobreElemento}" class="drop-zone well">
            <h4>Suelte aqui los archivos</h4>
            <img src="assets/drop-images.png" alt="Imagen dejar caer" srcset="">
        </div>
    </div>
    <div class="col-md-8">
        <h4>Cargar archivos</h4>
        <button type="button" name="" id="" class="btn btn-outline-success btn-lg" [disabled]="archivos.length===0" (click)="cargarImagenes()">Cargar a firebase</button>
        <button type="button" name="" id="" class="btn btn-outline-danger btn-lg" (click)="limpiarArchivos()">Limpiar</button>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre archivo</th>
                    <th>Tama√±o</th>
                    <th>Progreso</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let archivo of archivos">
                    <td scope="row">{{archivo.nombreArchiv}}</td>
                    <td>{{archivo.archivo.size /1024 | number:'.2-2' }}KB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{'width': archivo.progreso + '%'}"></div>
                        </div>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
